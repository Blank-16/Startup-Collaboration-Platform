<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Skills and Experience</title>
</head>

<body>
    <div class="registration-container">
        <h2>Skills and Experience</h2>
        <form action="" method="POST">
            <!-- Skills div -->
            <div class="form-group">
                <label>Skills</label>
                <div class="skills-checkboxes">
                    <div class="skill-item">
                        <input type="checkbox" id="python" name="skills[]" value="python">
                        <label for="python">Python</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="javascript" name="skills[]" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="java" name="skills[]" value="java">
                        <label for="java">Java</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="cpp" name="skills[]" value="cpp">
                        <label for="cpp">C++</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="html" name="skills[]" value="html">
                        <label for="html">HTML</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="css" name="skills[]" value="css">
                        <label for="css">CSS</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="react" name="skills[]" value="react">
                        <label for="react">React</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="node" name="skills[]" value="node">
                        <label for="node">Node.js</label>
                    </div>
                </div>
            </div>
            <!-- Tools div -->
            <div class="form-group">
                <label>Tools</label>
                <div class="tools-checkboxes">
                    <div class="tool-item">
                        <input type="checkbox" id="git" name="tools[]" value="git">
                        <label for="git">Git</label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="github" name="tools[]" value="github">
                        <label for="github">GitHub</label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="docker" name="tools[]" value="docker">
                        <label for="docker">Docker</label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="kubernetes" name="tools[]" value="kubernetes">
                        <label for="kubernetes">Kubernetes</label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="aws" name="tools[]" value="aws">
                        <label for="aws">AWS</label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="figma" name="tools[]" value="figma">
                        <label for="figma">Figma</label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="jira" name="tools[]" value="jira">
                        <label for="jira">Jira</label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="slack" name="tools[]" value="slack">
                        <label for="slack">Slack</label>
                    </div>
                </div>
            </div>
            <!-- Work Rate details  -->
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate ($)</label>
                <input type="number" id="hourlyRate" name="hourlyRate" class="form-control" placeholder="50">
            </div>
            <!-- Availability details  -->
            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability" name="availability" class="form-control">
                    <option value="">Select Availability</option>
                    <option value="part-time">Part-Time</option>
                    <option value="full-time">Full-Time</option>
                </select>
            </div>

            <!-- Experience details  -->
            <div class="form-group">
                <label for="experience">Experience</label>
                <select id="experience" name="experience" class="form-control">
                    <option value="">Select Experience</option>
                    <option value="0-1">0-1 years</option>
                    <option value="1-2">1-2 years</option>
                    <option value="2-3">2-3 years</option>
                    <option value="3-4">3-4 years</option>
                    <option value="4-5">4-5 years</option>
                    <option value="5-6">5-6 years</option>
                    <option value="6-7">6-7 years</option>
                    <option value="7-8">7-8 years</option>
                    <option value="8-9">8-9 years</option>
                    <option value="9-10">9-10 years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pastProjects">Past Projects</label>
                <textarea id="pastProjects" name="pastProjects" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" id="resume" name="resume" class="form-control" accept=".pdf,.doc,.docx">
            </div>
        </form>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>

</html>
