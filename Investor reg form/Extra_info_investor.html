<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Extra Information</title>
</head>
<body>
    <div class="registration-container">
        <h2>Extra Information</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label>Industries of Interest</label>
                <div class="skills-checkboxes">
                    <div class="skill-item">
                        <input type="checkbox" id="saas" name="industries[]" value="saas">
                        <label for="saas">SaaS</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="healthcare" name="industries[]" value="healthcare">
                        <label for="healthcare">Healthcare</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="ai" name="industries[]" value="ai">
                        <label for="ai">AI</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="fintech" name="industries[]" value="fintech">
                        <label for="fintech">Fintech</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="ecommerce" name="industries[]" value="ecommerce">
                        <label for="ecommerce">E-commerce</label>
                    </div>
                    <div class="skill-item">
                        <input type="checkbox" id="edtech" name="industries[]" value="edtech">
                        <label for="edtech">EdTech</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="investment-stage">Investment Stage</label>
                <select id="investment-stage" name="investment-stage" class="form-control" required>
                    <option value="pre-seed">Pre-seed</option>
                    <option value="seed">Seed</option>
                    <option value="series-a">Series A</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ticket-size">Ticket Size</label>
                <select id="ticket-size" name="ticket-size" class="form-control" required>
                    <option value="10k-50k">$10K-$50K</option>
                    <option value="50k-500k">$50K-$500K</option>
                </select>
            </div>
            <div class="form-group">
                <label for="geographic-focus">Geographic Focus</label>
                <select id="geographic-focus" name="geographic-focus" class="form-control" required>
                    <option value="north-america">North America</option>
                    <option value="europe">Europe</option>
                    <option value="global">Global</option>
                </select>
            </div>
            <div class="form-group">
                <label for="past-investments">Past Investments</label>
                <textarea id="past-investments" name="past-investments" class="form-control" placeholder="List your previous startup investments or portfolio companies" required></textarea>
            </div>
            <div class="form-group">
                <label for="government-id">Government ID</label>
                <input type="file" id="government-id" name="government-id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="crunchbase-profile">Crunchbase Profile Link</label>
                <input type="url" id="crunchbase-profile" name="crunchbase-profile" class="form-control" placeholder="https://www.crunchbase.com/organization/your-startup" required>
            </div>
            <div class="form-group"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
