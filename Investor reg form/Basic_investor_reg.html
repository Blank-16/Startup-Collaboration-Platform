<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Basic Investor Registration</title>
</head>

<body>
    <div class="registration-container">
        <h2>Basic Investor Registration</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Investor Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group"> 
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="linkedin-profile">LinkedIn Profile</label>
                <input type="url" id="linkedin-profile" name="linkedin-profile" class="form-control" placeholder="https://www.linkedin.com/in/your-profile" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>    
                    <option value="angel-investor">Angel Investor</option>  
                    <option value="vc-firm">VC Firm</option>
                    <option value="corporate-investor">Corporate Investor</option>
                </select>
            </div>
            <div class="form-group">    
                <label for="organization-name">Organization Name</label>    
                <input type="text" id="organization-name" name="organization-name" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
